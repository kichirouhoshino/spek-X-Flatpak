app-id: com.github.MikeWang000000.spek-X
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
command: spek
default-branch: stable
rename-desktop-file: spek.desktop
rename-icon: spek
copy-icon: true
cleanup:
  - /include
  - /lib/*.a
  - /lib/*.la
  - /lib/pkgconfig
  - /share/man
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=home:ro
modules:
  - shared-modules/intltool/intltool-0.51.json

  - name: intltool

  - name: wxWidgets
    rm-configure: true
    cleanup:
      - /include
      - /lib/wx
      - /share/aclocal
      - /share/bakefile
    sources:
      - type: archive
        url: https://github.com/wxWidgets/wxWidgets/releases/download/v3.2.6/wxWidgets-3.2.6.tar.bz2
        sha256: 939e5b77ddc5b6092d1d7d29491fe67010a2433cf9b9c0d841ee4d04acb9dce7

  - name: spek
    buildsystem: autotools
    sources:
      - type: git
        url: https://github.com/MikeWang000000/spek-X
        tag: v0.9.4

  - name: metainfo
    buildsystem: simple
    sources:
      - type: file
        path: com.github.MikeWang000000.spek-X.appdata.xml
    build-commands:
      - install -Dm644 ${FLATPAK_ID}.appdata.xml /app/share/appdata/${FLATPAK_ID}.appdata.xml
